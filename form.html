<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<body>
  <div class="main">
    <div class="bg">
      <div class="logo">
        <img src="./images/odin.png" alt="Odin Project Logo">
        <h1>ODIN</h1>
      </div>
      <h4 class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></h4>
    </div>
    <div class="content">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> what to do.</p>
      </div>
      <div class="form">
        <form action="">
          <p>Let's do this!</p>
          <div class="form-segment">
            <div class="form-field">
              <label for="fname">FIRST NAME</label>
              <input id="fname" name="fname" type="text">
            </div>
            <div class="form-field">
              <label for="lname">LAST NAME</label>
              <input id="lname" name="lname" type="text">
            </div>
          </div>
          <div class="form-segment">
            <div class="form-field">
              <label for="user_email">EMAIL</label>
              <input id="user_email" name="user_email" type="email">
            </div>
            <div class="form-field">
              <label for="user_phone">PHONE NUMBER</label>
              <input id="user_phone" name="user_phone" type="tel">
            </div>
          </div>
          <div class="form-segment">
            <div class="form-field">
              <label for="user_password">PASSWORD</label>
              <input id="user_password" name="user_password" type="password">
              <span id="wrong_password"></span>
            </div>
            <div class="form-field">
              <label for="user_confirm_password">CONFIRM PASSWORD</label>
              <input id="user_confirm_password" name="user_confirm_password" type="password" onkeyup="validatePassword()">
            </div>
          </div>
          
        </form>
      </div>
      <div class="submit">
        <button type="submit">Create Account</button>
        <h4>Already have an account? <a href="#">Log in</a></h4>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
